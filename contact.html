<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3371ed6138.js" crossorigin="anonymous"></script>
    <title>ContactUs</title>
</head>

<body>


<section class="white-section" id=contact>


  <h1>Contact Us Form</h1>
  <div class="container">
      <form onsubmit="return false">
          <div class="form-item">
              <label class = "form-text" for="">Name: </label><br>
              <input type="text"  name="name" placeholder="Name" required>
          </div>
          <div class="form-item">
              <label class = "form-text" for="">Phone: </label><br>
              <input type="text" name="phone" placeholder="Phone" required>
          </div>
          <div class="form-item">
              <label class = "form-text" for="">Email: </label><br>
              <input type="text" name="email" placeholder="Email" required>
          </div>
          <div class="form-item">
              <label class = "form-text" for="">Message</label><br>
              <textarea name="message" cols="30" rows="10" placeholder="Message" required></textarea>

          </div>
          <button>Send Email</button>

      </form>
  </div>
  </section>

  <!-- Footer -->

  <footer class="colored-section" id="footer">

    <i class="iconfoot fa-brands fa-twitter"></i>
    <i class="iconfoot fa-brands fa-facebook-f"></i>
    <i class="iconfoot fa-brands fa-instagram"></i>
    <i class="iconfoot fa-solid fa-envelope"></i>
    <p>Â© Copyright SpeaQ</p>


  </footer>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/script.js"></script>
</body>



</html>
